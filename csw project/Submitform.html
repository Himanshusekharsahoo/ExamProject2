<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text Page</title>
    <style>
        body {
            background-color: rgb(211, 211, 211); 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .centered-text {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.516);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(139, 74, 74, 0.1);
        }
    </style>
</head>
<body>

    <div class="centered-text">
        <h1>Thanks for your Response</h1>
        <p>Your response submitted successfully</p>
    </div>

</body>
</html>
